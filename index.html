<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Test</title>
</head>
<body>
<script>
    let data = {
        hello1: 'value2',
        hello2: 'value3',
        hello3: 'value4',
        hello4: 'value5',
        hello5: 'value1',
        hello6: 'value2',
        hello7: 'value3'
    };

    let data1 = {};
    let data2 = {};

    for (let key in data) {
        let keyNum = parseInt(key.replace('hello', ''));
        let valueNum = parseInt(data[key].replace('value', ''));

        if (keyNum % 2 === 0) {
            data1[key] = data[key];
        }

        if (valueNum % 2 === 0) {
            data2[key] = data[key];
        }
    }

    console.log("data1 =", data1);
    console.log("data2 =", data2);
</script>
</body>
</html>
